<div class="banner-container">
  <ngx-fast-marquee class="--floating-center --rotate" style="--_rotation-deg: -3.5deg" speed="medium" [maskPercentage]="5" direction="left">

    <div class="item --bold --box">
      {{ "item1" | translate }}
      <div class="dot"></div>
    </div>
   
    <div class="item --bold --box">
      {{ "item2" | translate }}
      <div class="dot"></div>
    </div>

    <div class="item --bold --box">
      {{ "item3" | translate }}
      <div class="dot"></div>
    </div>

    <div class="item --bold --box">
      {{ "item4" | translate }}
      <div class="dot"></div>
    </div>
    
  </ngx-fast-marquee>
</div>
